<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Interactive Ball with Facet Sounds</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000510;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      pointer-events: none;
      max-width: 300px;
    }
    
    h2 {
      margin-top: 0;
      color: #00FFFF;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="info">
    <h2>Interactive 3D Ball</h2>
    <p>Move your mouse over the ball to hear pleasing sounds that change when crossing facet boundaries.</p>
    <p>Click and drag to rotate.</p>
    <p>Each triangle facet has its own unique crunchy sound texture!</p>
  </div>
  
  <script type="module" src="quick-fix-combined.js"></script>
</body>
</html>
