<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Ball Project</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.7.3/dist/es-module-shims.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
  <!-- Add this script tag for GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Placeholder for the menu -->
  <div id="menu-container"></div>

  <!-- Ball Container -->
  <div id="ball"></div>

  <!-- Footer hover trigger -->
  <div class="footer-trigger"></div>
  
  <!-- Footer with attribution -->
  <footer class="attribution">
    <p>© 2024 Three.js Ball Project. All rights reserved.</p>
    <p>Created using <a href="https://threejs.org/" target="_blank" rel="noopener">Three.js</a> and 
    <a href="https://greensock.com/gsap/" target="_blank" rel="noopener">GSAP</a>.</p>
  </footer>

  <!-- Main entry point script -->
  <script type="module" src="js/main.js"></script>
  <script src="js/menu/menu.js"></script>
  <script>
    // Load the menu HTML dynamically
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });
  </script>
</body>
</html>
