<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive 3D Ball with Three.js</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.7.3/dist/es-module-shims.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Placeholder for the menu -->
  <div id="menu-container"></div>

  <!-- Ball Container -->
  <div id="ball"></div>

  <!-- Main entry point script -->
  <script type="module" src="js/main.js"></script>
  <script src="menu.js"></script>
  <script>
    // Load the menu HTML dynamically
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });
  </script>
</body>
</html>
